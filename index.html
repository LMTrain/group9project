
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Item Price Search</title>


  <!-- Added a linked to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  
</head>

<body>
  
  
    
  
 


  <div class="container-background">
    <div class="row">
      <div class="col-md-12">
        <div class="contents-r1-c1">
          <h3>Location</h3>
          <div id="buttons-view1"></div>
          <h3>Price Search</h3>             
          <div id="buttons-view"></div>
          
          <form id="item-form">
              <label for="item-input">Add an Item</label>
              <input type="text" id="item-input">
              <br>
              <!-- Button triggers new item to be added -->
              <input id="add-item" type="submit" value="Add an Item">
          </form>   
                  
        </div>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-12">
        <div class="contents-r2-c1">
          <h3>Item Lists</h3>
          <div id="items-title"></div>
          <div id="items-view"></div>
        </div>
      </div>      
    </div>
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <script src="assets/javascript/app.js"></script>
  </div>  
  
</body>


</html>
